<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Rock, Paper, Scissors</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme"> 
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/animate.css">
   <link rel="stylesheet/less" type="text/css" href="css/scoreboard.less">
</head>

<body>
   <div id="container" class="container">
      <div class="scoreboard">
         <div class="score-header">
            <div class="score-header-background">
               <div class="score-header-background__left"></div>
               <div class="score-header-background__right"></div>
               <div class="score-header-background__logo"></div>
            </div>
            <div class="score-header-foreground col-xs-12">
               <div class="score-header-foreground__left">
                  <h1 class="score-header-foreground__title">YOU</h1>
                  <h2 id="user-score" class="score-header-foreground__score">0</h2>
                  <span class="score-header-foreground__win"></span>
               </div>
               <div class="score-header-foreground__right">
                  <h1 class="score-header-foreground__title">CPU</h1>
                  <h2 id="cpu-score" class="score-header-foreground__score">0</h2>
                  <span class="score-header-foreground__win"></span>
               </div>
            </div>
         </div>
      </div>
      <br><br><br>
      <div class="row m-0 w-100 justify-content-center">
         <ol class="player-list w-100">
            <li class="player-row justify-content-center">
               <div class="row m-0 w-100 justify-content-center">
                  <div class="col-md-4 language">
                     <div class="text-center">
                        <img src="img/rock.png" class="rounded-circle border border-white choice-option" alt="..."
                           width="200" height="200" optionValue="r">
                     </div>
                  </div>
                  <div class="col-md-4 language">
                     <div class="text-center">
                        <img src="img/paper.png" class="rounded-circle border border-white choice-option" alt="..."
                           width="200" height="200" optionValue="p">
                     </div>
                  </div>
                  <div class="col-md-4 language">
                     <div class="text-center">
                        <img src="img/scissors.png" class="rounded-circle border border-white choice-option" alt="..."
                           width="200" height="200" optionValue="s">
                     </div>
                  </div>
                  <div class="col-md-12 mt-5 language">
                     <h1 id="output" class="text-center mt-4"></h1>
                  </div>
               </div>
            </li>
         </ol>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
   <script src="js/less.min.js" type="text/javascript"></script> 
   <script src="js/scoreboard.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
